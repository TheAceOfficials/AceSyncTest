    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --secondary-color: #1e1b23;
            --accent-color: #2d2a33;
            --text-light: #f8fafc;
            --text-muted: #a1a1aa;
            --background-dark: #0f0d12;
            --card-bg: #1a1621;
            --border-color: #2d2a33;
            --gradient-from: #8b5cf6;
            --gradient-to: #06b6d4;
        }
    }

    @layer base {
        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-gradient-to-r from-[var(--primary-color)] to-[var(--gradient-to)] text-white px-6 py-3 rounded-xl font-semibold hover:from-[var(--primary-hover)] hover:to-cyan-400 transition-all duration-300 shadow-lg;
        }
        
        .btn-secondary {
            @apply border border-[var(--border-color)] text-[var(--text-light)] px-6 py-3 rounded-xl font-medium hover:bg-[var(--accent-color)] transition-all duration-300 backdrop-blur-sm;
        }

        .card {
            @apply bg-[var(--card-bg)] rounded-2xl border border-[var(--border-color)] p-6 hover:shadow-2xl hover:shadow-purple-500/10 transition-all duration-300 backdrop-blur-sm;
        }

        .card-compact {
            @apply bg-[var(--card-bg)] rounded-xl border border-[var(--border-color)] p-4 hover:shadow-xl hover:shadow-purple-500/5 transition-all duration-300 backdrop-blur-sm;
        }

        .rating-thumb {
            @apply w-10 h-10 rounded-full flex items-center justify-center cursor-pointer transition-all duration-300;
        }

        .glass-effect {
            @apply backdrop-blur-md border border-[var(--border-color)];
            background-color: rgba(26, 22, 33, 0.8);
        }

        .shine-text {
            background: linear-gradient(90deg, var(--text-muted) 25%, var(--text-light) 50%, var(--text-muted) 75%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 2s infinite;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
            opacity: 0;
        }
    }
    </style>
